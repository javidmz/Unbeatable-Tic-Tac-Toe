<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="title">Unbeatable Tic Tac Toe</div>
        <div class="select-container">
            <div class="question">Which one do you want?</div>
            <div class="option">
                <div class="x">X</div>
                <div class="o">O</div>
            </div>
            <div class="note">X starts first!</div>
        </div>
        <div class="begin">START</div>
    </div>
    <div class="game-container">
        <div class="game-header">
            <div class="icons">
                <div class="x-icon">X</div>
                <div class="o-icon">O</div>
            </div>
            <div class="player-turn">Your Turn</div>
            <div class="game-restart">
                <i class="fa-solid fa-rotate-right fa-sm"></i>
            </div>
        </div>
        <div class="game">
            <div class="box" id="one"></div>
            <div class="box" id="two"></div>
            <div class="box" id="three"></div>
            <div class="box" id="four"></div>
            <div class="box" id="five"></div>
            <div class="box" id="six"></div>
            <div class="box" id="seven"></div>
            <div class="box" id="eight"></div>
            <div class="box" id="nine"></div>
        </div>
    </div>
    <div class="result">
        <div class="message"></div>
        <div class="again">Play again</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
